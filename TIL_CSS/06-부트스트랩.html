<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- 팝업을 위한 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- 부트스트랩을 위한 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- 위에 순서가 꼬이지 않도록 주의. 인식이 안되는 경우가 발생 -->
  </head>
  <body>
    <!-- 부트스트랩의 그리드 시스템을 사용하기 위해서는 container가 필요하다 -->
    <div class="container">
      <!-- row 만들기 -->
      <div class="row mt-5">
        <!-- 가로길이 총 12개의 그리드 사용 -->
        <div class="col-12 text-center">
          <h1>로그인</h1>
        </div>
        <!-- <div class="col-6">반갑습니다</div> -->
      </div>

      <!-- 로그인 row -->
      <div class="row mt-5">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="user_id">아이디</label>
              <!-- 입력창은 기본적으로 클래스에 form-control 넣을 것 -->
              <input
                type="text"
                class="form-control"
                placeholder="로그인할 아이디 입력"
                id="user_id"
              />
            </div>
            <div class="form-group mt-5">
              <label for="user_password">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="user_password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>
            <input type="submit" value="로그인" class="btn btn-danger" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
