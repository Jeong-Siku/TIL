<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 리스팅 -->
    <!-- ol(ordered list), ★ul(unordered list) -->
    <!-- ol : 숫자가 부여되는 리스트 -->
    <!-- ul : 불릿(점)으로 나열되는 리스트 -->
    <!-- li 태그를 이용해서 리스팅 -->
    <ol>
      <li>항목 A</li>
      <li>항목 B</li>
      <li>항목 C</li>
    </ol>
    <ul>
      <li>항목 A</li>
      <li>항목 B</li>
      <li>항목 C</li>
    </ul>
    <!-- dl(Description List), dt, dd -->
    <!-- 항목들에 대한 설명을 작성 -->
    <dl>
      <dt>아메리카노</dt>
      <dl>케냐 원두를 ~</dl>
      <dt>카페라떼</dt>
      <dl>두유를 ~</dl>
    </dl>
    <!-- p(Pragraph) : 문단을 설정-->
    <p>여기는 문단입니다.</p>
    <!-- hr(horizontal Rule) : 수평선 긋기 -->
    <!-- hr은 기능적인 태그, 열린태그와 닫힌태그를 따로 입력할 필요가 없다 -->
    <hr />
    <!-- pre(Preformatted Text) : 서식이 들어간 텍스트,마크다운에 ```,```과 유사-->
    <pre> a=1</pre>
    <!-- 여기까지 작성한 모든 문자 태그들을 block 속성 태그 -->
    <!-- block 태그 : 콘텐츠의 너비에 상관없이 가로길이는 화면 처음부터 끝까지다. -->

    <!-- lnline 태그 : 컨텐츠의 너비만큼만 차지한다. -->
    <!-- 블록태그 안에 인라인 태그 넣을 수 있다. but 인라인태그 내에 블록태그를 넣는 것은 가능하나 사용하지 않는다. -->
    <!-- 인라인 태그 내에 인라인 테그 작성은 문제 없음 -->

    <!-- a(Anchor) : 하이퍼 링크 -->
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.google.com" target="_blank">구글로 이동</a>
    <!-- strong : 굵게 표시 
         i(italic)-->
    <strong>강조된 표시(굵게)</strong>
    <i>글씨를 기울여서 표시</i>
    <!-- span : 범위를 지정 -->
    <p>
      누구나 파이썬 <span style="color: red">통계분석</span>을 할 수 있습니다.
    </p>
  </body>
</html>
