<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table : 표 태그 -->
    <!-- thead : 컬럼을 작성하는 구간 -->
    <!-- tbody : 테이블의 데이터가 작성되는 구간 -->
    <!-- tfoot : 테이블의 데이터를 요약하거나 마무리하는 공간 -->
    <!-- tr(table low) : 한행을 만들 때 사용 
        td(table data) : tr 내부에 채워지는 cell을 만들 때 사용-->
    <!-- th(table head) : tr 내부에 채워지는 컬럼의 이름을 만들 때 사용 -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>서정식</td>
          <td>31</td>
          <td>asdf@hanmail.net</td>
        </tr>
        <tr>
          <td>s</td>
          <td>29</td>
          <td>sas@naver.com</td>
        </tr>
        <tr>
          <td>c</td>
          <td>25</td>
          <td>as@kakao.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
