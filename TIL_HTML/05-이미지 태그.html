<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- img 태그 : 인라인 태그 -->
    <!-- src : 이미지 주소(경로) -->
    <!-- alt : 이미지가 존재하지 않는 경우 표시할 텍스트
               시각장애인들을 위한 TTS 수행하기 위한 텍스트 -->
    <!-- title : 마우스를 이미지에 올렸을 때 표시할 텍스트 -->
    <img
      src="./짱구와 친구들.jpg"
      alt="짱구 사진"
      title="장난꾸러기"
    />
    <!-- 이미지를 눌렀을 때 네이버로 이동할 수 있게 해보기 -->
    <!-- 순서 잘 확인하기. 앵커는 콘텐츠 담을 수 있음, img는 콘텐츠 못 담음 -->
    <a href="https://naver.com">
      <img src="./짱구와 친구들.jpg" alt="짱구사진" />
    </a>
  </body>
</html>
